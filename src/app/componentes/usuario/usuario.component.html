<!DOCTYPE html>
<html>
    
<head>
	<title>Login</title>
	<meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
</head>
<!--Coded with love by Mutiullah Samim-->
<body>
	<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center">
					<form [formGroup]="formCadastro">
                        <div class="input-group mb-4 justify-content-center">
                            <label>Cadastre seu usuário</label>
                        </div>
                        <div class="input-group mb-3">
							<input type="text" name="" class="form-control input_user" value="" placeholder="Nome" formControlName="nome" >
						</div>
                        <div class="input-group mb-3">
							<input type="email" name="" class="form-control input_user" value="" placeholder="E-mail" formControlName="email" >
						</div>
                        <div class="input-group mb-3">
							<input type="text" name="" class="form-control input_user" value="" placeholder="CPF" formControlName="cpf" [dropSpecialCharacters]="true" mask="000.000.000-00">
						</div>
                        <div class="input-group mb-3">
							<input type="text" name="" class="form-control input_user" value="" placeholder="Telefone" formControlName="telefone" [dropSpecialCharacters]="true" mask="(00) 0 0000-0000">
						</div>
                        <br>
                        <div class="input-group mb-3">
							<input type="text" name="" class="form-control input_user" value="" placeholder="Usuário" formControlName="login" >
						</div>

                        <div class="input-group mb-3">
							<input type="password" name="" class="form-control input_pass" value="" placeholder="senha" formControlName="senha" >
						</div>
                        <div class="input-group mb-3">
							<input type="password" name="" class="form-control input_pass" value="" placeholder="Confirmar senha" formControlName="confirmacao" >
						</div> 
                        <br>
                        <button mat-stroked-button class="btn_confirmar" (click)="salvar()">
                            Confirmar
                        </button>
                        <button mat-stroked-button class="btn_cancel" (click)="cancelar()">
                            Cancelar
                        </button>

					</form>
				</div>
		
			</div>
		</div>
	</div>
</body>
</html>
